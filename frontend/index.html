<!doctype html>
<html lang="en">
  <head>
    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme") || "system";
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var useDark = t === "dark" || (t === "system" && prefersDark);
          if (useDark) document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>
